<!DOCTYPE html>
<html>

<head>
    <title>Math Practice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./content/custom.css" />
</head>

<body>
    <div id="app">
        <div class="problem">
            <h1>{{problem.operand1}}</h1>
            <h1 style="border-bottom: 2px solid black;margin-bottom:3px;">{{problem.operator}} {{problem.operand2}}</h1>
            <input id="answerInput" tabindex="1" type="tel" v-model="answer" pattern="[0-9]+"
                @keydown="onAnswerKeydown($event)" />
            <button id="checkBtn" @click="checkAnswer()" type="submit">Check Answer</button>
            <button id="getNewBtn" @click="getNewProblem()">Get New Problem</button>
            <p v-if="!isCorrect" class="result incorrect">&nbsp{{incorrectMessage}}&nbsp</p>
            <p v-if="isCorrect" class="result correct">That's right!</p>
            <p class="result correct">Correct Answers: {{correctCount}}</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
